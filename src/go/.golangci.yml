version: "2"
issues:
  max-issues-per-linter: 0
  max-same-issues: 0

linters:
  enable:
    - arangolint
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - canonicalheader
    - containedctx
    - contextcheck
    - copyloopvar
    - cyclop
    - decorder
    - dogsled
    - dupl
    - dupword
    - durationcheck
    - embeddedstructfieldcheck
    - errchkjson
    - errname
    - errorlint
    - exhaustive
    - exptostd
    - fatcontext
    - forcetypeassert
    - funcorder
    - funlen
    - ginkgolinter
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - godoclint
    - godot
    - godox
    - goheader
    - gomoddirectives
    - gomodguard
    - goprintffuncname
    - gosec
    - gosmopolitan
    - govet
    - grouper
    - iface
    - importas
    - inamedparam
    - ineffassign
    - interfacebloat
    - intrange
    - iotamixing
    - ireturn
    - lll
    - loggercheck
    - maintidx
    - makezero
    - mirror
    - misspell
    - modernize
    - musttag
    - nakedret
    - nestif
    - nilerr
    - nilnesserr
    - nilnil
    - nlreturn
    - noctx
    - noinlineerr
    - nolintlint
    - nonamedreturns
    - nosprintfhostport
    - paralleltest
    - perfsprint
    - prealloc
    - predeclared
    - promlinter
    - protogetter
    - reassign
    - recvcheck
    - revive
    - rowserrcheck
    - sloglint
    - spancheck
    - sqlclosecheck
    - staticcheck
    - tagalign
    - tagliatelle
    - testableexamples
    - testifylint
    - testpackage
    - thelper
    - tparallel
    - unconvert
    - unparam
    - unqueryvet
    - unused
    - usestdlibvars
    - usetesting
    - wastedassign
    - whitespace
    - wrapcheck
    - wsl_v5
    - zerologlint

  exclusions:
    warn-unused: true
    rules:
      - linters:
          - revive
        text: should have.*comment
      - linters:
          - revive
        text: avoid meaningless package names
        paths:
          - util/**
      - linters:
          - gomoddirectives
        text: 'replacement are not allowed: phenix'
      - linters:
          - gosec
        text: Expect .* permissions to be .* or less
        paths:
          - util/**
      - linters:
          - gosec
        text: 'G104: Errors unhandled'
        paths:
          - cmd/phenix-app-mirror/main.go

  disable:
    - depguard
    - err113
    - errcheck
    - exhaustruct
    - forbidigo
    - gochecknoglobals
    - gochecknoinits
    - mnd
    - varnamelen

formatters:
  enable:
    # gci fights with other formatters when we have non-globally-unique package (phenix)
    # - gci
    - gofmt
    - gofumpt
    - goimports
    - golines
    - swaggo
      